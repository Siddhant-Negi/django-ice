{% extends 'base.html' %}
{% block title %} contact {% endblock title %}

{% block body %}
<div class="container-fluid mx-0">
<img src="https://source.unsplash.com/900x300/?mail" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
<h3 class="text-center">CONTACT US</h3>



<form method="post" action="/contacts">
{% csrf_token %}
 <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
  </div>

 
 
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email"placeholder="enter your mail">
  </div>
 
   
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your Phone no.">
  </div>
  
  
  
  
  <div class="form-group">
    <label for="desc">Reason behind contacting us....</label>
    <textarea class="form-control" id="desc" name="desc" name="desc" rows="3"></textarea>
  </div>

  <button class="btn btn-danger"type="submit">Submit</button>
</form>
</div>
{% endblock body %}
