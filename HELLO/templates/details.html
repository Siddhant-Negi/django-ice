<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
  <h3 style="color: rgb(72, 255, 0);">Fill the Details quickly and your favourite ice cream is at your doorstep!!!!</h3>
<form action='/order' method='POST'>
  {% csrf_token %}
    <div class="form-group">
      <h3>Flavour: {{product}}</h3>
      <input type="hidden" class="form-control"  value={{product}} name="Flavour">
    </div>
    <div class="form-group">
      <h3 >Price: {{price}}</h3>
      <input type="hidden" class="form-control" value={{price}} name="Price">
    </div>
    <div class="form-group">
      <h3 >Qty: {{piece}}</h3>
      <input type="hidden" class="form-control" value={{piece}}  name="Qty">
    </div>
    <div style="position: relative">
     <h3>Amount : {{amount}}</h3>
     <input type="hidden" value={{amount}}  name="Amount">
     </div>
  <div class="form-row">x
    <div class="form-group col-md-6">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name"  name="name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="Email">
    </div>
    
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state">
        <option value="Odisha"selected>Odisha</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip">
    </div>
  </div>
  <div class="from-row">
    <div class="form-group col-md-2">
      <p>Please select The Payment method:</p>
      <input type="radio" id="COD" name="Payment" value="COD">
      <label for="COD">COD</label><br>
      <input type="radio" id="Online" name="Payment" value="Online">
      <label for="Online">Online</label>
    </div>
  </div>

  
  <button type="submit" class="btn btn-primary">Order</button>
</form>
</div>

  </body>
</html>
